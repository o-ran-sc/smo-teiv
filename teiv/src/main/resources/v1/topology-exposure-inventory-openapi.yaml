components:
  schemas:
    Classifier:
      type: object
      title: Classifier
      properties:
        operation:
          type: string
          enum:
            - merge
            - delete
        classifiers:
          type: array
          items:
            type: string
        entityIds:
          type: array
          items:
            type: string
        relationshipIds:
          type: array
          items:
            type: string
    Decorator:
      type: object
      title: Decorator
      properties:
        operation:
          type: string
          enum:
            - merge
            - delete
        decorators:
          type: object
          additionalProperties: true
          description: Decorators must be defined in schema before use. Data type of a decorator is restricted as defined by its schema.
        entityIds:
          type: array
          items:
            type: string
        relationshipIds:
          type: array
          items:
            type: string
    Domains:
      type: object
      title: Domains
      properties:
        items:
          type: array
          items:
            properties:
              name:
                type: string
              entityTypes:
                $ref: '#/components/schemas/Href'
              relationshipTypes:
                $ref: '#/components/schemas/Href'
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    EntityTypes:
      type: object
      title: EntityTypes
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              entities:
                $ref: '#/components/schemas/Href'
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    EntitiesResponseMessage:
      type: object
      title: Entities
      properties:
        items:
          type: array
          items:
            type: object
            description: "Refer to yang model for schema definition of topology entities"
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    RelationshipTypes:
      type: object
      title: RelationshipTypes
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              relationships:
                $ref: '#/components/schemas/Href'
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    RelationshipsResponseMessage:
      type: object
      title: Relationships
      properties:
        items:
          type: array
          items:
            type: object
            description: "Refer to yang model for schema definition of topology relationships"
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    ErrorMessage:
      type: object
      title: Error
      properties:
        status:
          type: string
        message:
          type: string
        details:
          type: string
    Href:
      type: object
      title: Href
      properties:
        href:
          type: string
          format: uri-template
    MultipartFile:
      type: object
      required:
        - file
      properties:
        file:
          type: string
          description: multipartFile
          format: binary
    Schema:
      type: object
      title: Schema
      properties:
        name:
          type: string
        domain:
          type: string
        revision:
          type: string
        content:
          $ref: '#/components/schemas/Href'
    SchemaList:
      type: object
      title: Schemas
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Schema'
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    StaticEnum:
      type: string
      enum:
        - static
    DynamicEnum:
      type: string
      enum:
        - dynamic
    CreateGroupPayload:
      title: CreateGroupPayload
      type: object
      oneOf:
        - $ref: '#/components/schemas/static'
        - $ref: '#/components/schemas/dynamic'
      discriminator:
        propertyName: type
    static:
      title: CreateStaticGroupPayload
      type: object
      required:
        - name
        - type
        - providedMembers
      properties:
        name:
          type: string
          description: A name of the topology group.
          minLength: 1
          maxLength: 150
        type:
          type: string
          description: 'Allowed: static'
        providedMembers:
          type: array
          minItems: 1
          items:
            type: object
            description: Refer to yang model for schema definition of topology objects.
    dynamic:
      title: CreateDynamicGroupPayload
      type: object
      required:
        - name
        - type
        - criteria
      properties:
        name:
          type: string
          description: A name of the topology group.
          minLength: 1
          maxLength: 150
        type:
          type: string
          description: 'Allowed: dynamic'
        criteria:
          $ref: '#/components/schemas/Criteria'
    Criteria:
      title: Criteria
      type: object
      oneOf:
        - $ref: '#/components/schemas/getEntitiesByDomain'
        - $ref: '#/components/schemas/getEntitiesByType'
        - $ref: '#/components/schemas/getRelationshipsForEntityId'
        - $ref: '#/components/schemas/getRelationshipsByType'
      discriminator:
        propertyName: queryType
    getEntitiesByDomain:
      title: getEntitiesByDomain
      type: object
      required:
        - queryType
        - domain
      properties:
        queryType:
          type: string
          description: 'Allowed: getEntitiesByDomain'
        domain:
          type: string
        targetFilter:
          type: string
        scopeFilter:
          type: string
    getEntitiesByType:
      title: getEntitiesByType
      type: object
      required:
        - queryType
        - domain
        - entityTypeName
      properties:
        queryType:
          type: string
          description: 'Allowed: getEntitiesByType'
        domain:
          type: string
        entityTypeName:
          type: string
        targetFilter:
          type: string
        scopeFilter:
          type: string
    getRelationshipsForEntityId:
      title: getRelationshipsForEntityId
      type: object
      required:
        - queryType
        - domain
        - entityTypeName
        - entityId
      properties:
        queryType:
          type: string
          description: 'Allowed: getRelationshipsForEntityId'
        domain:
          type: string
        entityTypeName:
          type: string
        entityId:
          type: string
        targetFilter:
          type: string
        scopeFilter:
          type: string
    getRelationshipsByType:
      title: getRelationshipsByType
      type: object
      required:
        - queryType
        - domain
        - relationshipTypeName
      properties:
        queryType:
          type: string
          description: 'Allowed: getRelationshipsByType'
        domain:
          type: string
        relationshipTypeName:
          type: string
        targetFilter:
          type: string
        scopeFilter:
          type: string
    GroupsResponse:
      title: Groups
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GroupResponse'
        self:
          $ref: '#/components/schemas/Href'
        first:
          $ref: '#/components/schemas/Href'
        prev:
          $ref: '#/components/schemas/Href'
        next:
          $ref: '#/components/schemas/Href'
        last:
          $ref: '#/components/schemas/Href'
        totalCount:
          type: integer
    GroupResponse:
